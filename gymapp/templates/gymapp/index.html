<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .hero {
            background-image: url('https://wallpaperaccess.com/full/1108014.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .hero h1 {
            font-size: 3rem;
            z-index: 2;
        }
        .hero p {
            font-size: 1.5rem;
            margin-top: 10px;
            z-index: 2;
        }
        .btn-membership {
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            z-index: 2;
        }
        .btn-membership:hover {
            background-color: #e55b50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Gym Pro</h2>
        <div>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'services' %}">Attendance</a>
            <a href="{% url 'track' %}">Tracker</a>
        </div>
    </div>
    <div class="hero">
        <h1>Welcome to Gym Pro</h1>
        <p>Your journey to fitness starts here</p>
        <a href="{% url 'membership_form' %}" class="btn-membership">Add Member</a>
    </div>
</body>
</html>
