<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/membership.css' %}">
</head>
<body>

    </div>
</body>
</html>
